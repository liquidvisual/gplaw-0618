{% assign is_flat = include.flat | default: false %}

{% capture card_options %}
	{% if is_flat %}
		is-flat
	{% endif %}
{% endcapture %}

<!-- CARD -->
<div class="card h-100 {{ card_options }}">

	<!-- IMAGE -->
	<a class="btn-tile" href="{{ item.url }}">
		<img width="100%" class="card-img-top" src="/assets/img/layout/thumb-sizer--600x360.svg" alt="{{ item.title }}">
		<span class="btn-tile-bg" style="background-image: url({{ item.image }})"></span>
	</a>

	<!-- CARD BODY -->
	<div class="card-body d-flex flex-column">

		<!-- TITLE -->
		<a class="text-dark" href="{{ item.url }}">
			<h3 class="card-title h5 font-weight-semibold">{{ item.title }}</h3>
		</a>

		<!-- DATE -->
		<p><time class="text-datetime" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date }}</time></a></p>

		<!-- TEXT -->
		<div class="card-text mb-1">
			{{ item.body | truncate: 150 }}
		</div>

		<!-- BUTTON -->
		<p><a href="{{ item.url }}" class="read-more text-uppercase font-weight-semibold">Read more <i class="fa fa-angle-right"></i></a></p>

	</div>
</div>
