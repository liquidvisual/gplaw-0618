{% assign posts = site.data.lorem_ipsum %}
{% assign title = include.title | default: "Latest Articles" %}

<!-- LATEST ARTICLES -->
<section class="section">
	<div class="container">

		<h2 class="text-uppercase text-center">{{ title }}</h2>

		<div class="spacer mb-3"></div>

		<div class="row">
			{% for item in posts | limit: 4 %}
				<div class="col-md-6 col-lg-3 mb-4">
					{% include card.html flat=true %}
				</div>
			{% endfor %}
		</div>

		<!-- MORE BUTTON -->
		<div class="text-center">
			<a href="/articles/" class="btn btn-primary">More Articles <i class="fa fa-angle-right"></i></a>
		</div>
	</div>
</section>
