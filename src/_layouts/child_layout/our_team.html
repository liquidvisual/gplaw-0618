---
layout: base__page
---

<!-- SECTION -->
<section class="section">
	<div class="container">
		<ul class="block-grid-xs-1 block-grid-md-2 block-grid-lg-4 block-grid-xl-5 mb-5">
			{% for item in (1..14) %}
				<li>
					<!-- CARD -->
					<div class="card is-flat">

						<!-- IMAGE -->
						<a class="btn-tile" href="/our-team/tracy-price/">
							<img width="100%" class="card-img-top" src="/assets/img/ui/no-face.png" alt="{{ item.title }}">
							<span class="btn-tile-bg" style="background-image: url('/assets/img/ui/no-face.png')"></span>
						</a>

						<!-- CARD BODY -->
						<div class="card-body d-flex flex-column">

							<!-- TITLE -->
							<a class="text-dark" href="/our-team/tracy-price/">
								<h3 class="card-title h5 font-weight-semibold mb-1">Staff Name</h3>
							</a>

							<p class="text-muted text-uppercase">Position</p>

						</div>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
